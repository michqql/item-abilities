requires-player:
  - '&4You must be a player to use this!'

# %permission% - the required permission
no-permission:
  - '&4You do not have permission to use this!'

player-offline:
  - '&f%player% &cis not online'

player-not-found:
  - '&cCould not find player named %player%'

incomplete-command:
  - '&cUsage: /%command%'

invalid-command:
  - '&cCould not find command &f%command%'

# %item.id%
item-not-found:
  - '&cItem with id &f%id%&c could not be found'

enchant-not-found:
  - '&cEnchant with id &f%id%&c could not be found'

# %command% - the command label used
command-help:
  - '&2[Item Abilities] &7Listing commands'
  - ' &a/%command% reclaim &fAttempts to reclaim items'

# %command% - the command label used
admin-command-help:
  - ' &c/%command% give <player> <item_id> [amount]'

# %item.id%, %item.name%, %amount%, %sender%, %receiver%
give-item:
  never-played:
    - '&c<!> Player &f%player.name% &chas NEVER played'
    - '&cPlease resend the command to confirm'
  not-played-since:
    - '&c<!> Player &f%player.name% &chas not played since &f%last-played%'
    - '&cPlease resend the command to confirm'
  admin:
    - '&aGave %amount%x %item.id% to %receiver%'
  admin-offline:
    - '&f%receiver%&c is offline!'
    - '&a%amount%x %item.id% has been added to their reclaim'
  player:
    - '&aYou have been given %amount% %item.name%'
  player-reclaim:
    - '&aYou have been given %amount% %item.name% by %sender%'
    - '&eYou did not have space in your inventory,'
    - '&eso these items have been sent to your reclaim'
    - '&etype &f/ia reclaim &eto reclaim these!'

enchant-item:
  list-enchants:
    title:
      - '&2Listing custom enchantments'
    body:
      - '&a- %id% &f%name%'

  must-hold-item:
    - '&cYou must be holding the item in your main hand'

  item-cannot-be-enchanted:
    - '&cThe item you are currently holding cannot be enchanted'

  enchanted:
    - '&aSuccessfully enchanted item &f%item% &awith &7%enchantment% %level%'

# %amount.reclaimed%, %amount.remain%, %plural.reclaimed%, %plural.remain%
reclaim:
  - '&2Item Ability Reclaim'
  - '&aYou reclaimed %amount.reclaimed%x item%plural.reclaimed%'
  - '&eYou have %amount.remain%x item%plural.remain% left to reclaim!'